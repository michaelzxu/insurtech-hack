<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Mashups with google.maps.Data</title>
    <link rel="stylesheet" href="css/map.css">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/map.js"></script>

</head>

<body style="width:90%;">
    <div id="controls" class="nicebox">
        <div>
            <select id="data-variable">
                <option value="Flood">Flood</option>
                <option value="Fire">Fire</option>
                <option value="Earthquake">Earthquake</option>
                <option value="Severe Storm">Storm</option>
                <option value="Hurricane">Hurricane</option>
                <option value="Mud/Landslide">Mud\/Landslide</option>
                <option value="Tornado">Tornado</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <form>
                <input type="radio" id="radio-event" value="Events" name="radioval" checked="checked">
                <label for="radio-grant">By Events</label>            
            <input type="radio" id="radio-grant" value="Grants" name="radioval">
            <label for="radio-grant">By Grants</label>
            
        </form>
        <div id="legend">
            <div id="data-min">min</div>
            <div class="color-key">
                <span id="data-caret">&#x25c6;</span>
            </div>
            <div id="data-max">max</div>
        </div>

        <label id="data-label"></label>
        <br>
        <img src="assets/Earthquake.svg" width="50px" height="50px"></img>
        <div id="data-value3"></div>
        <br>

        <img src="assets/Fire.svg" width="50px" height="50px"></img>
        <div id="data-value2"></div>
        <br>

        <img src="assets/Flood.svg" width="50px" height="50px"></img>
        <div id="data-value1"></div>
        <br>

        <img src="assets/Hurricane.svg" width="50px" height="50px"></img>
        <p id="data-value4" class="dvalue"></p>
        <br>

        <img src="assets/Landslide.svg" width="50px" height="50px"></img>
        <p id="data-value5" class="dvalue"></p>
        <br>

        <img src="assets/Other.svg" width="50px" height="50px"></img>
        <p id="data-value6" class="dvalue"></p>
        <br>

        <img src="assets/Storm.svg" width="50px" height="50px"></img>
        <p id="data-value7" class="dvalue"></p>
        <br>

        <img src="assets/Tornado.svg" width="50px" height="50px"></img>
        <p id="data-value8" class="dvalue"></p>
        <br>
    </div>

    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7-sHk3Dw3MPluxgNAmhg_YXwXPEGie00&callback=initMap">
    </script>
</body>

</html>
